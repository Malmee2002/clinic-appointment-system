<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - HealthCare Plus Clinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .left-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
        }

        .clinic-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .clinic-tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            animation: fade 1.5s;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        @keyframes fade {
            from {opacity: 0.4}
            to {opacity: 1}
        }

        .right-panel {
            padding: 60px 50px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-control {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .features {
            margin-top: 30px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: white;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row login-container">
        <!-- Left Panel -->
        <div class="col-md-6 left-panel">
            <div class="clinic-name">HealthCare Plus</div>
            <div class="clinic-tagline">Your Health, Our Priority</div>

            <div class="slideshow-container">
                <div class="slide active">
                    <img src="https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?w=800" alt="Modern clinic reception">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1631217868264-e5b90bb7e133?w=800" alt="Doctor consultation">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1538108149393-fbbd81895907?w=800" alt="Medical team">
                </div>
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">üìÖ</div>
                    <div>Easy Online Appointment Booking</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üë®‚Äç‚öïÔ∏è</div>
                    <div>Experienced Medical Professionals</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚è∞</div>
                    <div>24/7 Emergency Services</div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="col-md-6 right-panel">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Please login to your account</p>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="username" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">Login</button>
            </form>

            <p class="mt-4 text-center">
                Don't have an account?
                <a th:href="@{/register}" class="register-link">Register here</a>
            </p>

            <div class="text-center mt-4" style="color: #999; font-size: 0.9rem;">
                <p>üè• Trusted by 10,000+ patients</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Slideshow functionality
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slide");

        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove("active");
        }

        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }

        slides[slideIndex - 1].classList.add("active");
        setTimeout(showSlides, 4000); // Change image every 4 seconds
    }
</script>
</body>
</html>
